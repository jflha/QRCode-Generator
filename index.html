<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>UI QR Code Basic Generator</h2>
    <div class="container">
        <input type="text" id="qr-code-value" placeholder="Enter text or URL">
        <div>
            <button onclick="generateQRCode()">Generate QR Code</button>
            <button id="refresh-button" class="refresh hidden" onclick="refreshPage()">Refresh</button>
        </div>
        <img id="qr-code-image" alt="QR code will appear here" class="hidden">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
